<div *ngFor="let item of ads">
  <div  class="sidebar" >
    <img class="img-fluid" src="{{item.image}}" alt="">
      </div>
    <div class="container ads">
      <div class="row">

          <div class="col-lg-12">
              <div  class="addressBlock" >
                  <p >{{item.title}}</p>
                   <p>{{item.detail}}</p>
              </div>
          </div>
      </div>
    </div>

</div>
