
<main class="bg_gray pattern">

  <div class="container margin_60_40">
      <div class="row justify-content-center">
          <div class="col-lg-4">
            <div class="sign_up">
                  <div class="head">
                      <div class="title">
                      <h3>Register</h3>
                  </div>
                  </div>
                  <!-- /head -->
                  <div class="main">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                      <div class="text-center mb-4">
                        <h1 class="h3 mb-3 font-weight-normal"></h1>
                      </div>

                      <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>
                      <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
                      <app-text-input required minlength="8" formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

                      <ul class="text-danger list-unstyled" *ngIf="errors">
                        <li *ngFor="let error of errors">
                            {{error}}
                        </li>
                    </ul>

                      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                    </form>
                  </div>
              </div>
              <!-- /box_booking -->
          </div>
          <!-- /col -->

      </div>
      <!-- /row -->
  </div>
  <!-- /container -->

</main>
